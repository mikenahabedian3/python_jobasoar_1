<!-- UserApp/templates/UserApp/signup.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Jobasoar - Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Errors:</strong>
                        <ul>
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" maxlength="150" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <div class="mt-3">
                    <a href="{% url 'custom_login' %}">Already have an account? Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
