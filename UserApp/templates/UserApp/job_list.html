<!-- jobasoar/UserApp/templates/UserApp/job_list.html -->

{% extends 'UserApp/base.html' %}

{% block content %}
  <h2>Job Listings</h2>
  <ul>
    {% for job in object_list %}
      <li><a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a> at {{ job.employer }}</li>

    {% endfor %}
  </ul>
{% endblock %}
