<!-- job_detail.html -->

{% extends 'UserApp/base.html' %}

{% block content %}
    <h2>{{ job.title }}</h2>
    <p>Employer: {{ job.employer.name }}</p>
    <p>Description: {{ job.description }}</p>
    <p>Location: {{ job.location }}</p>
    <p>Date Posted: {{ job.date_posted }}</p>
    <p>Promoted: {{ job.promoted }}</p>
{% endblock %}
